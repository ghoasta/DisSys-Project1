syntax = "proto3";

package app;

// The greeting service definition.
service SpellingBee {
  // Sends a greeting
    rpc sayHello(Empty) returns (WorkPangram){}

    rpc sendWork(Word) returns (Points){}

}

message Empty{}

message WorkPangram{
    string pangram = 1;
}

message Word{
    string word = 1;
}

message Points{
    string messege = 1;
    int32 points = 2;
    string pangram = 3;
}